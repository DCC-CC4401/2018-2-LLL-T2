<!doctype html>
<html lang="en">
<head>
  <!-- Configuración para el html-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Log-In</title>


  <!-- CSS de Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="Log-In.css" rel="stylesheet">


  <!-- Iconos importados de google material -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5" id="centerCard">
            <div class="card-body">
              <h5 class="card-title text-center">Log-In</h5>
                <span style="display:block; height: 50px;"></span>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" class="form-control" placeholder="RUT Ej: 12.345.678" required autofocus>
                </div>
                <span style="display:block; height: 20px;"></span>

                <div class="form-label-group">
                  <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <span style="display:block; height: 20px;"></span>


                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                </div>

                <span style="display:block; height: 20px;"></span>
                <button class="btn btn-lg btn-block btn-outline-success" type="submit">Log-in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>



  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="../../assets/js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js" ></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
